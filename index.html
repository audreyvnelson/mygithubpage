<!DOCTYPE html>
<html>

<head>
	<!--scripts-->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./myPage.css">
	
	<title>Audrey V Nelson</title>
	
	<div id="titleHead" class="titleHead">
		<h1>Audrey V Nelson</h1>
	</div>
	<br><br>
</head>

<body>



	<div ng-app="" ng-init="projects=[
		{name:'Vertex and Fragment Shaders',code:'wow', video:'videos/VertexFragmentShaders.mp4',
			language: 'OpenGL, GPU', author:'Audrey Nelson', pdf: 'pdfs/VertexFragmentShaders.pdf',
			description: ''},
		{name:'3D Coons Patch Interpolation',code:'such cool',video:'videos/Coons3Dvideo2.mp4',
			language: 'Processing', author:'Audrey Nelson and Prof. Jarek Rossignac', pdf: 'pdfs/none',
			description: ''},
		{name:'2D Coons Patch Interpolation',code:'much code',video:'videos/CoonsPatchVideo.mp4',
			language: 'Processing', author:'Audrey Nelson and Prof. Jarek Rossignac', pdf: 'pdfs/2DcoonsPatch.pdf',
			description: ''},
		{name:'Frozen Game for GameBoy Advance',code:'much code',video:'videos/FrozenGame.mp4',
			language: 'C', author:'Audrey Nelson', pdf: 'pdfs/none',
			description: ''},
		{name:'Predicting Motion',code:'much code',video:'videos/CS3451_P02.mp4',
			language: 'Processing', author:'Audrey Nelson and Prof. Jarek Rossignac', pdf: 'pdfs/none',
			description: ''}
		]">

		<p><br><br> </p>
		
			<div id="project" class="project" ng-repeat="x in projects">
			<div id="hack" class="hack"></div>
			<h2>{{ x.name }}</h2>
			<p>
				<b>Coded using: </b>{{x.language}}<br>
				<b>Author(s): </b>{{x.author}}<br>
				<b>View code: </b>{{x.code}}<br>
				<a href={{x.pdf}}>Click to view full write up.</a>
			
				{{x.description}}
				<br><br>
				<video controls="controls" width="800" height="600" name="Video Name" src={{x.video}}></video>
				<br><br>
			</p>
			</div>
		
		
		
		
	</div>

</body>
</html>

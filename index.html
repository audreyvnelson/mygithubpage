<!DOCTYPE html>
<html>

<head>
	<!--scripts-->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="./myPage.css"></script>
	
	<title>Audrey V Nelson</title>
	
	<div id="titleHead" class="titleHead">
		<h1>Audrey V Nelson</h1>
	</div>
</head>

<body>



	<div ng-app="" ng-init="projects=[
		{name:'Project 1',code:'wow'},
		{name:'Project 2',code:'such cool'},
		{name:'Project 3',code:'much code'}]">

		<p>Looping with objects:</p>
		<ul>
			<li ng-repeat="x in projects">
			{{ x.name + ', ' + x.code }}</li>
		</ul>

	</div>

</body>
</html>
